<!DOCTYPE html>
<html>
	<head>
		<title>HeadPatrolSkill</title>
		<script type="text/javascript" src="mind-framework.js"></script>
		<script type="text/javascript">
			mind.init({
			callback: function(robot){
				skillID="HeadPatrolSkill";
				robot.connectSkill({
					skillID: skillID
				});
				document.getElementById("start").onclick = function() {
					var val = document.getElementById("slider").value;
					robot.sendData({
						skillID: skillID, 
						data: {"hsr":val,"run":"start"}
					})
				}
				document.getElementById("stop").onclick = function() {
					robot.sendData({
						skillID: skillID, 
						data: {"run":"stop"}
					})
				}
				document.getElementById("slider").onmouseup = function() {
					var val = document.getElementById("slider").value;
					robot.sendData({
						skillID: skillID,
						data: {"hsr":val}
					})
				}
			}});
		</script>
	</head>
	<style> 
  
.rangeslider{ 
    width: 50%; 
} 
  
.myslider { 
    -webkit-appearance: none; 
    background: #CFF3FC  ; 
    width: 50%; 
    height: 20px; 
    opacity: 2; 
   } 
  
  
.myslider::-webkit-slider-thumb { 
    -webkit-appearance: none; 
    cursor: pointer; 
    background: #34495E  ; 
    width: 5%; 
    height: 20px; 
} 
  
  
.myslider:hover { 
    opacity: 1; 
} 
  
</style> 
	<body>
		<button id="start">Start</button>
		<button id="stop">Stop</button>

		<div class="rangeslider"> 
		  <input id="slider" class="myslider" type="range" 
		  	min="0" max="181" value="40"
		  	onmouseup="callfunction()" 
			ontouchend="callfunction()"> 
		  <br />Head scan range: <span id="val"></span> 
		</div> 
	
	<script> 
	var rangeslider = document.getElementById("slider"); 
	var output = document.getElementById("val"); 
	output.innerHTML = rangeslider.value; 
  
	rangeslider.oninput = function() { 
	  output.innerHTML = this.value; 
	} 
	</script> 	
	</body>
</html>
